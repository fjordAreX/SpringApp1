<!DOCTYPE html>
<html lang="en" xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<p>List of all people </p>

<div th:each="person : ${people}">

        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">user</a>
</div>
<br/>
<hr/>
<a href="/people/new">Create a person</a>

</body>
</html>
